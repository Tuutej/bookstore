<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
		<title>Edit book information</title>
	</head>
	
	<body>
	<div class="container">
	<h1>Edit book information</h1>
		<div class="col-md-4">
			<form th:object="${book}" th:action="@{../save}" action="#" method="post">
				
				<input type="hidden" th:field="*{id}" class="form-control"/>
				
				<input type="text" th:field="*{title}" class="form-control"
				placeholder="Title" />
				
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<input type="text" th:field="*{author}" class="form-control"
				placeholder="Author" />
				
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<input type="text" th:field="*{year}" class="form-control"
				placeholder="Release year" />
				
				<div style="clear: both; display: block; height: 10px;"></div>	
				
				<input type="text" th:field="*{price}" class="form-control"
				placeholder="Price" />
				
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<input type="text" th:field="*{isbn}" class="form-control"
				placeholder="ISBN-10 or ISBN-13" />
				
				<div style="clear: both; display: block; height: 10px;"></div>
				
				<input type="submit" name="action" class="btn btn-primary" value="Save"></input>
				<input type="submit" name="action" class="btn btn-secondary" value="Cancel"></input>
			</form>
		</div>
	</div>
	</body>
</html>
