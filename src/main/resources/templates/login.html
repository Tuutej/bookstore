<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
		<title>Booklist login page</title>
	</head>
	<body>
		<div th:if="${param.error}" style="background-color: #ff9999; color: #fff; padding: 10px; border-radius: 5px; width: 400px; text-align: center;">
        Invalid username and/or password.
    </div>
    <div th:if="${param.logout}" style="background-color: #66ff99; color: #fff; padding: 10px; border-radius: 5px; width: 400px; text-align: center;">
        Great success! You have been logged out.
    </div>
	<form th:action="@{/login}" method="post">
		<div style="clear: both; display: block; height: 10px;"></div>
		<div><input type="text" name="username" class="form-control" placeholder="Username" style="width: 200px;"/></div>
		<div style="clear: both; display: block; height: 10px;"></div>
		<div><input type="password" name="password" class="form-control" placeholder="Password" style="width: 200px;"/></div>
		<div style="clear: both; display: block; height: 10px;"></div>
		<div><input type="submit" value="Sign In" class="btn btn-primary"/></div>
	</form>
	</body>
</html>
